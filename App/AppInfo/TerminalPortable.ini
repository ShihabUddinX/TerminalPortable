[Launch]
Name=TerminalPortable
ProgramExecutable=Terminal\WindowsTerminal.exe
ProgramExecutable64=Terminal64\WindowsTerminal.exe
ProgramExecutableARM64=Terminal64\WindowsTerminal.exe
SupportsUNC=yes
DirectoryMoveOK=yes

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\settings.json
Find=%PAL:LastDrive%\\
Replace=%PAL:Drive%\\

[FileWrite2]
Type=Replace
File=%PAL:DataDir%\settings\settings.json
Find=%PAL:LastDrive%%PAL:LastPackagePartialDir%\\
Replace=%PAL:Drive%%PAL:PackagePartialDir%\\

[FileWrite3]
Type=Replace
File=%PAL:DataDir%\settings\settings.json
Find=%PAL:LastPortableAppsBaseDir%\\
Replace=%PAL:PortableAppsBaseDir%\\

[DirectoriesCleanupIfEmpty]
1=%FullAppDir%\settings

[FilesMove]
settings\*.json=%FullAppDir%\settings